<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Buy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold me-3" href="index.html">Click&Buy</a>

            <button class="btn btn-outline-primary me-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
                <i class="bi bi-list"></i> Каталог
            </button>

            <form class="search-form">
                <div class="input-group">
                    <input class="form-control search-input" type="search" placeholder="Ищи лучшее на Click&Buy" aria-label="Поиск">
                    <button class="search-btn" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

            <div class="d-flex align-items-center">
                <ul class="navbar-nav d-flex align-items-center">

                    <li class="nav-item me-3" id="sign-up-li">
                        <a class="nav-link d-flex align-items-center" href="registration.html" id="sign-up-btn">
                            <i class="bi bi-person fs-5 me-1"></i> Войти
                        </a>
                    </li>

                    <li class="nav-item me-3" id="profile" style="display: none;">
                        <a class="nav-link d-flex align-items-center" href="profile.html">
                            <i class="bi bi-person-circle fs-5 me-1"></i> Мой профиль
                        </a>
                    </li>

                    <li class="nav-item me-3" id="exit-btn" style="display: none;">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <i class="bi bi-box-arrow-right fs-5 me-1"></i> Выход
                        </a>
                    </li>

                    <li class="nav-item me-3">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <i class="bi bi-box-seam fs-5 me-1"></i> Заказы
                        </a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <i class="bi bi-heart fs-5 me-1"></i> Избранное
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                            <i class="bi bi-cart fs-5 me-1"></i> Корзина
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Корзина -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Моя корзина</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        
    </div>
  </div>

  <!-- Категории -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Категории</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="mt-3">
        <div class="category">
            <img src="source/love.png" width="32px" height="32px">
            <a href="#">Обувь</a>
        </div>
        <div class="category">
            <img src="source/love.png" width="32px" height="32px">
            <a href="#">Обувь</a>
        </div>
        <div class="category">
            <img src="source/love.png" width="32px" height="32px">
            <a href="#">Обувь</a>
        </div>
        <div class="category">
            <img src="source/love.png" width="32px" height="32px">
            <a href="#">Обувь</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Регистрация -->
  <section class="registration-section" style="display: none;">
      <form>
          <h1 class="title-reg">Регистрация</h1>
          <div class="mb-3">
            <label for="loginInput" class="form-label">Логин</label>
            <input type="text" class="form-control" id="loginInputReg">
          </div>
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInputReg">
            </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="passwordInputReg">
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Подтвердите пароль</label>
              <input type="password" class="form-control" id="confirmPasswordInput">
            </div>
          <div class="reg-button-div">
              <button type="button" class="btn btn-dark" id="registation-btn">Регистрация</button>
          </div>

          <div class="redirect-signform">
              <button type="button" class="btn" id="redirect-sign">Есть аккаунт? Войти</button>
          </div>
        </form>
  </section>

  <!-- Авторизация -->
  <section class="auth-section">
      <form>
          <h1 class="title-reg">Авторизация</h1>
          <div class="mb-3">
            <label for="loginInputAuth" class="form-label">Логин</label>
            <input type="text" class="form-control" id="loginInputAuth">
          </div>
          <div class="mb-3">
            <label for="passwordInputAuth" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="passwordInputAuth">
          </div>
          <div class="reg-button-div">
              <button type="button" class="btn" id="auth-btn">Авторизация</button>
          </div>
          <div class="redirect-regform">
              <button type="button" class="btn" id="redirect-reg">Нет аккаунта? Регистрация</button>
          </div>
        </form>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
<script src="js/auth.js"></script>
<script src="js/registration.js"></script>
</body>
