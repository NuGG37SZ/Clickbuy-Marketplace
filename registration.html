<!-- Регистрация -->
<section class="registration-section" style="display: none;">
    <form>
        <h1 class="title-reg">Регистрация</h1>
        <div class="mb-3">
          <label for="loginInput" class="form-label">Логин</label>
          <input type="text" class="form-control" id="loginInput">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
          </div>
        <div class="reg-button-div">
            <button type="submit" class="btn btn-dark" id="registation-btn">Регистрация</button>
        </div>

        <div class="redirect-signform">
            <button type="button" class="btn" id="redirect-sign">Есть аккаунт? Войти</button>
        </div>
      </form>
</section>

<!-- Авторизация -->
<section class="auth-section">
    <form>
        <h1 class="title-reg">Авторизация</h1>
        <div class="mb-3">
          <label for="loginInputAuth" class="form-label">Логин</label>
          <input type="text" class="form-control" id="loginInputAuth">
        </div>
        <div class="mb-3">
          <label for="passwordInputAuth" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="passwordInputAuth">
        </div>
        <div class="reg-button-div">
            <button type="button" class="btn" id="auth-btn">Авторизация</button>
        </div>
        <div class="redirect-regform">
            <button type="button" class="btn" id="redirect-reg">Нет аккаунта? Регистрация</button>
        </div>
      </form>
</section>
