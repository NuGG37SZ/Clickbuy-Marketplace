<!-- Поисковая строка -->
<div class="container search-container">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Поиск товаров...">
        <button class="btn btn-primary">Найти</button>
    </div>
</div>

<!-- Блок рекламы -->
<div class="container mt-4">
    <div id="advertisementCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="08808a6.jpg" class="d-block w-100" alt="Реклама 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1000x300/ff0000/ffffff?text=Реклама+2" class="d-block w-100" alt="Реклама 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#advertisementCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#advertisementCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>



<!-- Каталог товаров -->
<div class="container mt-4">
    <h2 class="mb-3">Популярные товары</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="product-images">
                    <button class="arrow-btn prev-btn" onclick="prevImage(0)">‹</button>
                    <img src="short.jpg" class="active" alt="Товар 1">
                    <img src="https://via.placeholder.com/200" alt="Товар 1">
                    <button class="arrow-btn next-btn" onclick="nextImage(0)">›</button>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">Товар 1</h5>
                    <p class="card-text">Описание товара</p>
                    <p class="fw-bold text-success">999 ₽</p>
                    <button class="btn btn-success">В корзину</button>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="product-images">
                    <button class="arrow-btn prev-btn" onclick="prevImage(1)">‹</button>
                    <img src="https://via.placeholder.com/200" class="active" alt="Товар 2">
                    <img src="short.jpg" alt="Товар 2">
                    <button class="arrow-btn next-btn" onclick="nextImage(1)">›</button>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">Товар 2</h5>
                    <p class="card-text">Описание товара</p>
                    <p class="fw-bold text-success">1299 ₽</p>
                    <button class="btn btn-success">В корзину</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function prevImage(index) {
        let images = document.querySelectorAll('.product-images')[index].querySelectorAll('img');
        let activeIndex = [...images].findIndex(img => img.classList.contains('active'));
        images[activeIndex].classList.remove('active');
        let newIndex = activeIndex === 0 ? images.length - 1 : activeIndex - 1;
        images[newIndex].classList.add('active');
    }

    function nextImage(index) {
        let images = document.querySelectorAll('.product-images')[index].querySelectorAll('img');
        let activeIndex = [...images].findIndex(img => img.classList.contains('active'));
        images[activeIndex].classList.remove('active');
        let newIndex = activeIndex === images.length - 1 ? 0 : activeIndex + 1;
        images[newIndex].classList.add('active');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
