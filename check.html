<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чек заказа - Click&Buy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="fontawesome-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .receipt-container {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .receipt-header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff8c00;
        }
        .receipt-details {
            margin-top: 20px;
        }
        .receipt-item {
            display: flex;
            align-items: center;
            border-bottom: 1px dashed #ccc;
            padding: 10px 0;
        }
        .receipt-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .receipt-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <div class="receipt-header">
            <i class="bi bi-receipt"></i> Чек заказа
        </div>

        <div class="receipt-details">
            <p><strong>Номер заказа:</strong> <span id="order-number"></span></p>
            <div class="receipt-item">
                <img id="product-image" src="" alt="Товар">
                <div>
                    <p><strong id="product-name"></strong></p>
                    <p>Цена: <span id="product-price"></span> ₽</p>
                    <p>Количество: <span id="product-quantity"></span></p>
                </div>
            </div>
            <p><strong>Итого:</strong> <span id="total-price"></span> ₽</p>
        </div>

        <div class="receipt-footer">
            <p>Спасибо за покупку!</p>
            <a href="index.html" class="btn btn-warning"><i class="bi bi-house-door"></i> На главную</a>
        </div>
    </div>

    <script>

        const orderData = {
            orderNumber: "123456",
            productImage: "source/product.jpg",
            productName: "Беспроводные наушники",
            productPrice: 2500,
            productQuantity: 2
        };


        document.getElementById("order-number").textContent = orderData.orderNumber;
        document.getElementById("product-image").src = orderData.productImage;
        document.getElementById("product-name").textContent = orderData.productName;
        document.getElementById("product-price").textContent = orderData.productPrice;
        document.getElementById("product-quantity").textContent = orderData.productQuantity;
        document.getElementById("total-price").textContent = orderData.productPrice * orderData.productQuantity;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
