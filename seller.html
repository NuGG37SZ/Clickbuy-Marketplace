<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Buy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
      <a class="navbar-brand fw-bold me-3" href="index.html">Click&Buy</a>
      
      <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">Категории</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">Корзина</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Избранное</a></li>
      </ul>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <!-- <li class="nav-item"><a class="nav-link" href="#">Корзина</a></li> -->
              <li class="nav-item"><a class="nav-link" href="profile.html" id="profile">Мой профиль</a></li>
              <li class="nav-item"><a class="nav-link" href="registration.html" id="sign-up-btn">Вход</a></li>
              <li class="nav-item"><a class="nav-link" href="#" id="exit-btn">Выход</a></li>
          </ul>
      </div>
  </div>
</nav>

<!-- Корзина -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Моя корзина</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
      
  </div>
</div>

<!-- Категории -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Категории</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="mt-3">
      <div class="category">
          <img src="source/love.png" width="32px" height="32px">
          <a href="#">Обувь</a>
      </div>
      <div class="category">
          <img src="source/love.png" width="32px" height="32px">
          <a href="#">Обувь</a>
      </div>
      <div class="category">
          <img src="source/love.png" width="32px" height="32px">
          <a href="#">Обувь</a>
      </div>
      <div class="category">
          <img src="source/love.png" width="32px" height="32px">
          <a href="#">Обувь</a>
      </div>
    </div>
  </div>
</div>

<div class="seller-container">
    <div class="left-panel-seller">
      <div class="sales-operation">
          <p style="text-align: center; font-weight: bold; font-size: 24px;">Операции</p>
          <button id="add-upd-productBtn">Добавление/Редактирование товаров</button>
          <button id="list-productBtn">Список товаров</button>
          <button id="list-ordersBtn">Ваши заказы</button>
      </div>
    </div>
    <div class="lines-seller"></div>
    <div class="right-panel-seller">
        <form id="create-update-product">
          <p style="font-size: 24px; font-weight: bold; text-align: center;">Добавление/Редактирование товара</p>
          <div>
            <label>Номер товара <b>(Выбрать при редактировании)</b></label>
            <select id="products"></select>
          </div>
          <div>
            <label>Бренд</label>
            <select id="brand"></select>
          </div>
          <div>
            <label>Категория</label>
            <select id="category"></select>
          </div>
          <div>
            <label>Подкатегория</label>
            <select id="subcategory"></select>
          </div>
          <div>
            <label>Имя</label>
            <input type="text" id="name"/>
          </div>
          <div>
            <label>Цена</label>
            <input type="number" id="price"/>
          </div>
          <div>
            <label>Количество</label>
            <input type="number" id="count"/>
          </div>
          <div>
            <textarea id="description"></textarea>
          </div>
          <div>
            <label>Изображение товара</label>
            <input type="file" id="image-product"/>
          </div>
          <div class="actions-btn">
            <button type="button" id="create-product">Создать</button>
            <button type="submit" id="update-product">Обновить</button>
          </div>
        </form>

        <div class="all-product-seller"  style="display: none;">
            <div class="navigation-seller-items">
              <p style="font-size: 24px; font-weight: bold; text-align: center;">Список товаров</p>
              <div>
                <input type="search" placeholder="Поиск"/>
              </div>
            </div>
             <div class="products-seller">
              </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
<script src="script.js"></script>
<script src="seller.js"></script>
</body>
